<div class="container">
  <div class="row"></div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3">
      <app-info-card iconName="group" [count]="service.total" text="Всего студентов" color="#1e88e5"></app-info-card>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <app-info-card iconName="group" [count]="service.today" text="Студентов сегодня" color="#ffb22b"></app-info-card>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <app-info-card iconName="group" [count]="service.now" text="Студентов сейчас" color="#7460ee"></app-info-card>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <app-info-card iconName="group" [count]="1" text="Пользователей онлайн" color="#fc4b6c"></app-info-card>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-card>
        <mat-card-title>Недельная статистика</mat-card-title>
        <mat-card-content>
          <p-chart type="line" [data]="service.weeklyStatistics"></p-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6">
      <mat-card>
        <mat-card-title>Дневная статистика</mat-card-title>
        <mat-card-content>
          <p-chart type="bar" [data]="service.dailyStatistics"></p-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
