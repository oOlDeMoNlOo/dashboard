<mat-card class="card container">
    <div class="row d-flex flex-row">
        <div class="icon col-4">
            <mat-icon [ngStyle]="{'background': color}">{{iconName}}</mat-icon>
        </div>
        <div class="text d-flex flex-column justify-content-center align-items-start col-8">
            <div class="count">{{count}}</div>
            <div class="desc">{{text}}</div>
        </div>
    </div>
</mat-card>
